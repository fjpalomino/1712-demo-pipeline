<!DOCTYPE html>
<div class="container bg-white container-padding">
<div  class="container container-padding">
	<div id="myAccountUpdate" class="row justify-content-md-center">
		<div class="col-md-auto"><h1>My Account Information</h1></div>
		<div class="col-12"><hr></div>
		<div class="col-6-auto text-center container-padding">
			<img src="resources/images/Chacha-Dance.png" alt="Lights" style="height:100px">
			<h5>What do you want to update?</h5>
		</div>
		<div class="col-6-auto container-padding">
			<table>
				<tr>
					<td>Username: </td><td><input type="number" id="u_usrid" readonly hidden>
					<input type="text" id="uname"></td>
				</tr>
				<tr>
					<td>First name: </td><td><input type="text" id="ufname" ></td>
				</tr>
				<tr>
					<td>Last name: </td><td><input type="text" id="ulname" ></td>
				</tr>
				<tr>
					<td>Email: </td><td><input type="text" id="uemail" ></td>
				</tr>
				<tr>
					<td colspan="2"><span id="updateMsg"><script id='script'></script></span></td>
				</tr>
			</table>
		</div>
		<div class="col-12"><hr></div>
		<div class="col-md-auto">
		<button id="cancelUpdate" class="btn btn-warning">Cancel</button> <button id="submitUpdate" class="btn btn-danger">Submit Change</button></div>
	</div>
</div>
</div>
